<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>
        <i class="fas fa-film"></i>
        Automated Movie Decision Making
    </h1>
    <div>
        <p>
            This is a simple web app that will help you decide what movie to watch next. 
        </p>
        <p>
            To get started, enter your preferences below and click on the "Get Recommendations" button.
        </p>
    </div>
    <form action="/recommendations" method="GET">
        <label for="critical_input">Consider movies under 7?</label>
        <select id="critical_input" name="critical_input">
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select>
        <br><br>
        <label for="genre_input">Enter a genre to avoid:</label>
        <input type="text" id="genre_input" name="genre_input">
        <br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
